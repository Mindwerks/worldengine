[tox]
envlist = py27, py34, pypy, pyflakes, manifest
skip_install = True
skipsdist = True

[base]
deps =
    Pillow
    PyPlatec
    noise
    nose
    protobuf
    six
    pypng

[testenv]
deps =
    coverage
    numpy
    pygdal==1.10.0.1
    {[base]deps}


commands =
    {envpython} --version
    nosetests --version
    coverage run --source worldengine --branch {envdir}/bin/nosetests tests -v
    coverage report --omit=worldengine/tests/* --show-missing

[testenv:pypy]
install_command = pip install {opts} {packages} --no-deps

deps =
    cffi
    git+https://bitbucket.org/pypy/numpy.git
    {[base]deps}

commands =
    {envpython} --version
    nosetests --version
    {envdir}/bin/nosetests tests -v

[testenv:pyflakes]
deps = pyflakes
commands = pyflakes worldengine


[testenv:manifest]
deps =
    check-manifest
commands =
    check-manifest
