[tox]
envlist = py39, py310, py311, py312, py313, py314

[testenv]
deps =
     numpy>=1.24.0
     PyPlatec==1.4.0
     protobuf>=4.21.0
     pypng>=0.20220715.0
     noise==1.2.2
     pytest>=7.4.0
     Cython>=3.0.0
     h5py>=3.10.0

setenv = 
    PYTHONPATH = {toxinidir}

commands =
	 python -c "import sys; print(sys.version)"
	 python --version
         python -c "import worldengine; print(worldengine.__version__)"
	 pytest -v tests

[testenv:py39]
basepython = python3.9

[testenv:py310]
basepython = python3.10

[testenv:py311]
basepython = python3.11

[testenv:py312]
basepython = python3.12

[testenv:py313]
basepython = python3.13

[testenv:py314]
basepython = python3.14
